<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center">
  <div class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="contentContainer">
  </div>

  <script>
    // Fetch data from the API
    fetch('https://raw.githubusercontent.com/Shah-Limon/em-list/master/canva1200.json')
      .then(response => response.json())
      .then(data => {
        const contentContainer = document.getElementById('contentContainer');

        // Loop through the fetched data
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('max-w-sm', 'bg-white', 'border', 'border-gray-200', 'rounded-lg', 'shadow', 'dark:bg-gray-800', 'dark:border-gray-700');

          const anchor = document.createElement('a');
          anchor.href = item.facebook;

          const image = document.createElement('img');
          image.classList.add('rounded-t-lg');
          image.src = item.image;
          image.alt = '';

          anchor.appendChild(image);
          div.appendChild(anchor);

          const divContent = document.createElement('div');
          divContent.classList.add('p-5');

          const link = document.createElement('a');
          link.href = item.facebook;
          link.classList.add('inline-flex', 'items-center', 'px-3', 'py-2', 'text-sm', 'font-medium', 'text-center', 'text-white', 'bg-blue-700', 'rounded-lg', 'hover:bg-blue-800', 'focus:ring-4', 'focus:outline-none', 'focus:ring-blue-300', 'dark:bg-blue-600', 'dark:hover:bg-blue-700', 'dark:focus:ring-blue-800');
          link.textContent = 'Facebook';

          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.classList.add('rtl:rotate-180', 'w-3.5', 'h-3.5', 'ms-2');
          svg.setAttribute('aria-hidden', 'true');
          svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
          svg.setAttribute('fill', 'none');
          svg.setAttribute('viewBox', '0 0 14 10');

          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          path.setAttribute('stroke', 'currentColor');
          path.setAttribute('stroke-linecap', 'round');
          path.setAttribute('stroke-linejoin', 'round');
          path.setAttribute('stroke-width', '2');
          path.setAttribute('d', 'M1 5h12m0 0L9 1m4 4L9 9');

          svg.appendChild(path);
          link.appendChild(svg);
          divContent.appendChild(link);
          div.appendChild(divContent);

          contentContainer.appendChild(div);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
